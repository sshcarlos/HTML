<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="midia/favicon2.png" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo videos </h1>
    <p>Este vídeos esta hospedado no meu propio servidor</p>
    <video controls width="600" poster="midia/limoes-capa.png">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para mostrar o vídeo</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=M7dK-lbF5eXuYdjg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
